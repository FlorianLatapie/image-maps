<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Map Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <header>
        <img id="appIcon" src="icon.png" alt="">
        <h1>Image maps</h1>
    </header>
    <div class="app">
        <div id="uploadArea" class="upload-area">
            <p>Import a map or large image to view</p>
            <label for="imageInput" class="upload-button">Import Image</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div id="viewerArea" class="viewer-area hidden">
            <div id="imageContainer" class="image-container">
                <img id="mapImage" src="" alt="Uploaded map">
            </div>
        </div>

        <p>Version 1.0</p>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Import an image of your map to pan, zoom and rotate it</p>
        </div>
    </div>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('sw.js')
        }
      </script>      
    <script src="zoom.js"></script>
    <script src="script.js"></script>
</body>
</html>
